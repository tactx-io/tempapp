  <script type="text/javascript">
  humid = 0;
  temp = 0;

  //client = new Paho.MQTT.Client("iot.eclipse.org", 443 ,"myClientId2" + new Date().getTime());
  
  client = new Paho.MQTT.Client("192.168.0.15", 1884,"myClientId" + new Date().getTime());

  // set callback handlers
  client.onConnectionLost = function (responseObject) {
    console.log("Connection Lost: "+responseObject.errorMessage);
    client.connect();
  }


  // Called when the connection is made
  function onConnect(){
    console.log('Connected!');
    client.subscribe('/tactx/unterach/wss/water-temperatures');

  }

  // Connect the client, providing an onConnect callback
  client.connect({
    onSuccess: onConnect
  });


  client.onMessageArrived = function (message) {
    console.log("temperatures " + message.payloadString)
    var temperatures =  JSON.parse(message.payloadString);  
    displayTemperature(temperatures);
  }
  
  document.addEventListener("DOMContentLoaded", function(event) {
  });
  
  function displayTemperature(temperatures) {
    document.getElementById("item0").innerHTML = temperatures[0] + '째C';
    document.getElementById("item1").innerHTML = temperatures[1] + '째C';
    document.getElementById("item2").innerHTML = temperatures[2] + '째C';
    document.getElementById("item3").innerHTML = temperatures[3] + '째C';
  }
  
  //displayTemperature([22.25,25.56,21.25,15.25]);
  
  document.addEventListener("DOMContentLoaded", function(event) {
    console.log("DOM fully loaded and parsed");
  displayTemperature([22.25,25.56,21.25,15.25]);
      document.body.style.backgroundColor = "black";
    
  });


  </script>
